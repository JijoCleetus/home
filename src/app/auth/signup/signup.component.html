<home-logo></home-logo>
<div class="signup-blocks-container">
  <form [formGroup]="singUpForm" (submit)="signUp(signUpData)">
    <div class="form-group">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="c_password"
        class="form-control"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-my" value="Sign Up" />
    </div>
    <div class="text-center login">
      Already have an account ? <a routerLink="/login">Login</a>
    </div>
  </form>
  <ion-toast
    [isOpen]="showWarning"
    [message]="warningMessage"
    [duration]="3000"
    (didDismiss)="toggleWarning(false)"
  ></ion-toast>
</div>
