<home-logo></home-logo>
<div class="login-blocks-container">
  <form (submit)="login(userData)">
    <div class="form-group">
      <input
        type="text"
        name="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="userData.email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="userData.password"
        required
      />
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-my" value="Login" />
      <div class="forget-pass">
        <a routerLink="/forget-password">Forgot Password ?</a>
      </div>
      <div class="forget-pass">
        Don`t have an account ? <a routerLink="/sign-up">Sign Up</a>
      </div>
    </div>

    <div class="non-mobile-alert">
      <h1>
        This app is designed to view in Mobile. Please open the site in Mobile
        or switch to Mobile View for better experience
      </h1>
    </div>
  </form>
  <ion-toast
    [isOpen]="showWarning"
    [message]="warningMessage"
    [duration]="3000"
    (didDismiss)="toggleWarning(false)"
  ></ion-toast>
</div>
