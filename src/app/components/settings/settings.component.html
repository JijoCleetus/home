<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [inset]="true">
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="information-circle"
        slot="start"
      ></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>
    <ion-item (click)="performLogout()">
      <ion-icon
        aria-hidden="true"
        name="log-out-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
