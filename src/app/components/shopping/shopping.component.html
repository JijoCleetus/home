<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true">
    <ion-item-sliding>
      <ion-item
        button
        detail="true"
        [routerLink]="['/shopping', 'shopping-list']"
        [queryParams]="{ prop: 1 }"
      >
        <ion-label>
          <h3>26th April</h3>
          <p>Sainsburry</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item button detail="true">
        <ion-label>
          <h3>30th April</h3>
          <p>Tesco</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item button detail="true">
        <ion-label>
          <h3>30th April</h3>
          <p>Worldwide Food</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
