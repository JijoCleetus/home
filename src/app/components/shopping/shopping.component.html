<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <home-shopping-modal
    [vendors]="vendors"
    (onSave)="addShopping($event)"
  ></home-shopping-modal>

  <ion-list [inset]="true">
    @for (item of shopping; track item.id) {
    <ion-item-sliding>
      <ion-item
        button
        detail="true"
        [routerLink]="['/shopping', 'shopping-list', item.id]"
        [queryParams]="{ title: item.name }"
      >
        <ion-label>
          <h3>{{ item.name }}</h3>
          <p>{{ item.vendor }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteItem(item)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
