<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/shopping"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addToList()">
      <ion-icon name="paper-plane"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true">
    @for (list of shoppingList; track list.id){
    <ion-item-sliding>
      <ion-item>
        <ion-label [ngClass]="list.active === 0 ? 'strike-text' : ''">{{
          list.title
        }}</ion-label>
        <ion-checkbox
          slot="end"
          aria-label="Toggle task completion"
          [checked]="list.active === 0 ? true : false"
          (ionChange)="markComplete($event, list)"
        ></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    }
  </ion-list>
  <ion-item class="footer-item">
    <ion-input
      label-placement="floating"
      fill="outline"
      placeholder="Add an item"
      [(ngModel)]="newItem"
    ></ion-input>
  </ion-item>
</ion-content>
