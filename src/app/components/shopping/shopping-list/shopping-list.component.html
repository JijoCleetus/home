<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/shopping"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true">
